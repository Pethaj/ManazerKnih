  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    /* Loading Spinner */
    .widget-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .widget-loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .widget-loader-text {
      color: white;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
    }

    /* Error State */
    .widget-error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: #f9fafb;
      padding: 20px;
      text-align: center;
    }

    .widget-error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .widget-error-title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .widget-error-message {
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <!-- Root element for React app -->
  <div id="root">

      chatbot: params.get('chatbot'),
