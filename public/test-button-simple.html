<!DOCTYPE html>
<html>
<head>

<body style="padding: 40px; background: #f1f5f9;">

    <button onclick="testClick()" style="padding: 20px; font-size: 18px; cursor: pointer;">

    <hr style="margin: 40px 0;">

    <button

    <!-- Iframe -->
    <iframe 
      id="wany-chat-iframe"

      style="position:fixed;inset:0;width:100%;height:100%;border:0;z-index:999999;visibility:hidden;opacity:0;transition:opacity 0.3s ease;background:#fff;"

    <script>
        function testClick() {
            document.getElementById('status').innerHTML = '‚úÖ Tlaƒç√≠tko funguje! onclick se vol√° spr√°vnƒõ.';

                iframe.style.opacity = '0';

            if (closeBtn) {
