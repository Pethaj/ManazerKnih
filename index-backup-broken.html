    <div id="root"></div>
    <script>
        // Oprava pro prohl√≠≈æeƒç - definujeme chybƒõj√≠c√≠ Node.js promƒõnn√©
        window.process = { env: {} };

    <script type="module">
        // JEDNODUCH√â ≈òE≈†EN√ç - naƒçteme soubor p≈ô√≠mo jako JavaScript
        async function loadApp() {
            try {
                console.log('üöÄ Naƒç√≠t√°m aplikaci (zjednodu≈°en√° verze)...');
                
                // Naƒçteme TypeScript soubor jako text
                const response = await fetch('/index.tsx');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                let jsCode = await response.text();
                console.log('üìÑ K√≥d naƒçten, velikost:', jsCode.length, 'znak≈Ø');
                
                console.log('üîß Odstra≈àuji TypeScript syntaxi...');
                
                // Jednoduch√© odstranƒõn√≠ TypeScript syntaxe
                jsCode = jsCode.replace(/interface\s+\w+\s*\{[\s\S]*?\n\}/g, '');
                jsCode = jsCode.replace(/export\s+interface\s+\w+\s*\{[\s\S]*?\n\}/g, '');
                jsCode = jsCode.replace(/declare\s+global\s*\{[\s\S]*?\n\}/g, '');
                
                // Odstran√≠me type annotations z parametr≈Ø
                jsCode = jsCode.replace(/(\w+)\s*:\s*string\b/g, '$1');
                jsCode = jsCode.replace(/(\w+)\s*:\s*number\b/g, '$1');
                jsCode = jsCode.replace(/(\w+)\s*:\s*boolean\b/g, '$1');
                jsCode = jsCode.replace(/(\w+)\s*:\s*null\b/g, '$1');
                jsCode = jsCode.replace(/(\w+)\s*:\s*\w+\[\]/g, '$1');
                
                // Odstran√≠me return types
                jsCode = jsCode.replace(/\)\s*:\s*\w+(\[\])?\s*=>/g, ') =>');
                jsCode = jsCode.replace(/\)\s*:\s*Promise<[^>]*>\s*=>/g, ') =>');
                jsCode = jsCode.replace(/\)\s*:\s*\w+\s*\{/g, ') {');
                
                // Odstran√≠me generics
                jsCode = jsCode.replace(/<[^>]*>/g, '');
                
                console.log('‚úÖ TypeScript syntaxe odstranƒõna');
                
                // Vytvo≈ô√≠me blob URL a importujeme jako modul
                const blob = new Blob([jsCode], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                
                console.log('üì¶ Importuji k√≥d...');
                await import(blobUrl);
                
                console.log('‚úÖ Aplikace √∫spƒõ≈°nƒõ naƒçtena!');
                
            } catch (err) {
                console.error('‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ aplikace:', err);
                document.getElementById('root').innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: red; font-family: Arial, sans-serif;">
                        <h1>Chyba p≈ôi naƒç√≠t√°n√≠ aplikace</h1>
                        <p>Podrobnosti v konzoli (F12)</p>
                        <p><strong>Chyba:</strong> ${err.message}</p>
                        <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Obnovit str√°nku
                        </button>
                    </div>
                `;
            }
        }
        
        loadApp();
    </script>
