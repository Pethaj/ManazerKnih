
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBase - Databáze přírodní medicíny</title>
    <link rel="icon" type="image/png" href="https://modopafybeslbcqjxsve.supabase.co/storage/v1/object/public/web/image-removebg-preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- PDF.js pro konverzi PDF stránek na obrázky -->
    <!-- Používáme Mozilla CDN místo cdnjs -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
      // Inicializace PDF.js
      (function initPdfJs() {
        // Čekáme na načtení pdfjsLib
        var checkInterval = setInterval(function() {
          if (typeof pdfjsLib !== 'undefined') {
            clearInterval(checkInterval);
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
            window.pdfjsLib = pdfjsLib;
            console.log('✅ PDF.js inicializováno s worker:', pdfjsLib.GlobalWorkerOptions.workerSrc);
          }
        }, 50);
        
        // Timeout po 10 sekundách
        setTimeout(function() {
          clearInterval(checkInterval);
          if (typeof pdfjsLib === 'undefined') {
            console.error('❌ PDF.js se nenačetl ani po 10 sekundách!');
          }
        }, 10000);
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Čekáme až se Tailwind načte
      window.addEventListener('DOMContentLoaded', function() {
        if (typeof tailwind !== 'undefined') {
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  bewit: {
                    blue: '#005b96',
                    lightBlue: '#e6f2f9',
                    dark: '#333333',
                    gray: '#f5f5f5',
                  },
                },
              },
            },
          }
        }
      });
    </script>
    <style>
        :root {
            --background-primary: #fdfaf6;
            --background-secondary: #ffffff;
            --background-tertiary: #f3eee8;
            --text-primary: #4a4a4a;
            --text-secondary: #7a7a7a;
            --accent-primary: #5d7fa3;
            --accent-primary-hover: #4a6582;
            --border-color: #eaddd7;
            --danger-color: #d9534f;
            --warning-color: #d9534f;
            --font-family: 'Inter', sans-serif;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --accent-beige: #C8A97E;
        }
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--background-primary);
            color: var(--text-primary);
            margin: 0;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-tertiary);
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
        
        /* Chat specific scrollbar styling */
        .chat-scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-scroll-container::-webkit-scrollbar-track {
            background: #f8fafc;
            border-radius: 4px;
        }
        .chat-scroll-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
            border: 1px solid #f8fafc;
        }
        .chat-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Custom Range Slider Styles */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--background-tertiary);
            border-radius: 5px;
            outline: none;
            padding: 0;
            margin: 0;
            transition: opacity .2s;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-beige);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--background-secondary);
            box-shadow: var(--shadow-sm);
        }
        input[type=range]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent-beige);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--background-secondary);
            box-shadow: var(--shadow-sm);
        }
        
        /* Table hover effects for better readability */
        .book-table tbody tr:hover {
            background-color: var(--accent-primary-hover) !important;
            color: white !important;
        }
        
        .book-table tbody tr:hover td {
            color: white !important;
        }
        
        .book-table tbody tr:hover .tag {
            background-color: rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
        }
        
        /* Selected row styles - same as hover */
        .book-table tbody tr.selected td {
            color: white !important;
        }
        
        .book-table tbody tr.selected .tag {
            background-color: rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
        }
        
        /* Responsive user info */
        .user-info-button:hover {
            background: var(--background-tertiary) !important;
            border-color: var(--accent-primary) !important;
        }
        
        /* Responsive header actions */
        @media (max-width: 1200px) {
            .header-actions-responsive {
                gap: 0.5rem !important;
            }
            .header-actions-responsive button {
                padding: 0.4rem 0.6rem !important;
                font-size: 0.85rem !important;
            }
        }
        
        @media (max-width: 1024px) {
            .button-text {
                display: none !important;
            }
            .header-actions-responsive button {
                min-width: auto !important;
                padding: 0.5rem !important;
            }
        }
        
        @media (max-width: 900px) {
            .user-email-text {
                max-width: 100px !important;
            }
        }
        
        @media (max-width: 768px) {
            .user-email-text {
                display: none !important;
            }
            .user-info-button {
                padding: 6px 10px !important;
                min-width: auto !important;
            }
            .header-actions-responsive {
                gap: 0.25rem !important;
            }
        }
        
        @media (max-width: 640px) {
            .logout-text {
                display: none !important;
            }
            .logout-button {
                min-width: auto !important;
                padding: 0.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
